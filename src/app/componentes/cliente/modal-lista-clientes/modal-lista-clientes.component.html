<h1 mat-dialog-title>Lista de clientes encontrados com a palavra {{data.nome}}</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="clienteId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.clienteId}}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="seleciona(row)" [class.linha-selecionada]="clienteSelecionado.clienteId == row.clienteId"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="clienteSelecionado" cdkFocusInitial>Selecionar</button>
</div>
